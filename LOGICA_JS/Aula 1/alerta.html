<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta função JS</title>
</head>
<body>
    <button onclick="alertaClick()">Evento de click</button> <br><br>   
    <button onmouseover="alertaPassarMouse()">Evento de passar o mouse</button>
</body>
<script>
    function alertaClick() {
        alert("Hello World!");
    }
    function alertaPassarMouse() {
        alert("Feliz Pascoa!");
    }
</script>
</html>
