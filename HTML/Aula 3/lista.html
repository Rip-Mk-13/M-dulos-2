<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Está é uma lista ordenada -->
    <ol>
        <li class="um">Item 1</li>
        <li class="dois">Item 2</li>
        <li class="tres">Item 3</li>
        <li class="quatro">Item 4</li>
    </ol>
    
    <!-- Está é uma lista não ordenada -->
     <ul>
        <li class="um">Opção 1</li>
        <li class="dois">Opção 2</li>
        <li class="tres">Opção 3</li>
        <li class="quatro">Opção 4</li>
     </ul>

     <!-- Está é uma lista de definição -->
     <dl>
        <dt>Passo 1</dt>
        <dd>Pegue uma forma</dd>
        <dd>Agora junte a forma</dd>
        <dt>Passo 2</dt>
        <dd>Agora derrame a massa no tabuleiro</dd>
     </dl>
</body>
<style>
    body{
        font-size: xx-large;
        background-color: black;
        color: white;
    }
    .um{
        color: red;
    }
    .dois{
        color: green;
    }
    .tres{
        color: blue;
    }
    .quatro{
        color: yellow;
    }
</style>
</html>
