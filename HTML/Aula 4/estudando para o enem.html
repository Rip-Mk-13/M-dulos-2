<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando para o Enem</title>
</head>
<body>
    <h1>Estudando para o Enem</h1> <hr>

    <form action="http://localhost:3003/alunos" method="get">
        <div>
            <label for="1" aria-required="true">Questão 1: Qual o maior planeta do sistema solar?</label> <br>
            <input type="radio" name="1" value="Errado"> <span>Terra</span> <br>
            <input type="radio" name="1" value="Correto"> <span>Júpiter</span> <br>
            <input type="radio" name="1" value="Errado"> <span>Saturno</span> <br>
            <input type="radio" name="1" value="Errado"> <span>Netuno</span> <br><br>

            <label for="2" aria-required="true">Questão 2: Em qual continente está localizado o Egito?</label> <br>
            <input type="radio" name="2" value="Errado"> <span>Europa</span> <br>
            <input type="radio" name="2" value="Errado"> <span>Ásia</span> <br>
            <input type="radio" name="2" value="Correto"> <span>Africa</span> <br>
            <input type="radio" name="2" value="Errado"> <span>América</span> <br><br>

            <label for="3" aria-required="true">Questão 3: Quem pintou a obra "Mona Lisa"?</label> <br>
            <input type="radio" name="3" value="Correto"> <span>Leonardo Da Vinci</span> <br>
            <input type="radio" name="3" value="Errado"> <span>Michelangelo</span> <br>
            <input type="radio" name="3" value="Errado"> <span>Pablo Picasso</span> <br>
            <input type="radio" name="3" value="Errado"> <span>Vincent Van Gogh</span> <br><br>

            <label for="4" aria-required="true">Questão 4: Qual o elemento químico representado pelo símbolo "O"?</label> <br>
            <input type="radio" name="4" value="Errado"> <span>Ouro</span> <br> 
            <input type="radio" name="4" value="Correto"> <span>Oxigênio</span> <br> 
            <input type="radio" name="4" value="Errado"> <span>Prata</span> <br>
            <input type="radio" name="4" value="Errado"> <span>Hidrogênio</span> <br><br>

            <label for="5" aria-required="true">Questão 5: Qual foi o primeiro País a sediar a Copa do Mundo de Futebol?</label> <br>
            <input type="radio" name="5" value="Errado"> <span>Brasil</span> <br>
            <input type="radio" name="5" value="Errado"> <span>Itália</span> <br>
            <input type="radio" name="5" value="Correto"> <span>Uruguai</span> <br>
            <input type="radio" name="5" value="Errado"> <span>Alemanha</span> <br><br>

            <button type="submit">Enviar respostas</button>
        </div>
    </form>
</body>
</html>
