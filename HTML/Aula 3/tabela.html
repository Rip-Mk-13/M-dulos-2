<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela de Times / Seleções</h1>
    <!-- table tag de tabela -->
    <table>
        <caption>Times / Seleções</caption>
        <!-- thead tag do cabeçario -->
        <thead>
            <!-- tr tag de cada linha -->
            <tr>
                <!-- th informações de cada coluna -->
                <th>Times</th>
                <th>Seleções</th>
            </tr>
        </thead>
        <!-- tbody tag do corpo/descrição da tabela -->
        <tbody>
            <!-- tr tag de cada linha -->
            <tr>
                <!-- td informação de cada coluna -->
                <td>Mengão</td>
                <td>Brasil</td>
            </tr>
            <tr>
                <td>Fluminense</td>
                <td>Portugal</td>
            </tr>
        </tbody>
    </table>
</body>
<style>
    body{
        font-size: xx-large;
    }
</style>
</html>
