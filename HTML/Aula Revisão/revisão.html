<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <form>
        <!-- required só precisa ser em uma opção da lista de opções -->
        <input type="radio" value="1" required>
        <label for="1" id="1" class="opcao">Opção 1</label>

        <input type="radio" value="2">
        <label for="2" id="2" class="opcao">Opção 2</label>

        <input type="radio" value="3">
        <label for="3" id="3" class="opcao">Opção 3</label>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
<style>
    .opcao{
        color: red;
    }
</style>
