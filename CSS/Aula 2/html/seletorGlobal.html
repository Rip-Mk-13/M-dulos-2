<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>

    <link rel="stylesheet" href="/css/seletorGlobal.css">
</head>
<body>
    <!-- Seletor Global -->
    <div class="seletorGlobalEx">
        <h1>Seletor Global</h1>
        <p>Seletor Global</p>
        <span>Seletor Global</span>
    </div>

    <h1>Seletor não Global</h1>
    <p>Seletor não Global</p>
    <span>Seletor não Global</span>

    <!-- Seletor atributos -->
    <p id="seletorAtributo">Seletor de atributos</p>
    <p id="seletor">Seletor</p>

    <!-- Valor exato -->
    <input type="text" value="inicio123"> <br>
    <!-- Começa com -->
    <input type="text" value="inicio">
    <!-- Termina com -->
    <input type="text" value="fim456">
    <!-- Contêm -->
    <input type="text" value="iniciomeio789">
    <!-- Igual ou seguido do hífen -->
    <input type="text" value="pt-br">

    <!-- Seletor classes -->
    <p class="seletorClass">Seletor class 1</p>
    <p class="seletorClass">Seletor class 2</p>
</body>
</html>
