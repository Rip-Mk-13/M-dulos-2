<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preenchendo endereços</title>
</head>
<body>
    <h1>Página de entrega</h1> <hr>
    <h3>Seu pedido está quase pronto, só precisamos de algumas informações para envia-lo:</h3>

    <form action="http://localhost:3003/alunos" method="get">
        <label for="estado">Selecione seu estado/UF</label> <br>
        <select name="estado" id="estado" style="font-size: large; width: 250px;" required>
            <option disabled selected>Selecione o Estado</option>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="sp">São Paulo</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>
        </select> <br><br>

        <label for="Cidade">Informe sua cidade</label> <br>
        <input type="text" name="Cidade" placeholder="Digite sua cidade aqui" style="border-radius: 5px; font-size: large;" required> <br><br>

        <label for="Bairro">Informe seu bairro</label> <br>
        <input type="text" name="Bairro" placeholder="Digite seu bairro aqui" style="border-radius: 5px; font-size: large;" required> <br><br>

        <label for="Rua">Informe sua rua</label> <br>
        <input type="text" name="Rua" placeholder="Digite sua rua aqui" style="border-radius: 5px; font-size: large;" required> <br><br>

        <label for="Endereço">Informe seu endereço</label> <br>
        <input type="text" name="Endereço" placeholder="Digite seu endereço aqui" style="border-radius: 5px; font-size: large;" required> <br><br>

        <label for="Número de telefone">Digite seu número de telefone</label> <br>
        <input type="number" name="Número de telefone" placeholder="11 2222-3333" style="border-radius: 5px; font-size: large;" minlength="10" maxlength="14" required> <br><br>

        <p><input type="checkbox" name="Termos de uso" required>Concordo com os termos de uso</p>
        <p><input type="checkbox" name="Cobrança e entrega">O endereço da entrega é o mesmo de cobrança</p>
        <button type="submit" style="border-radius: 5px; width: 350px; height: 40px; font-size: large;">Confirmar compra</button>

    </form>
</body>
<style>
    body{
        font-size: x-large;
        font-family: monospace;
    }
</style>
</html>
