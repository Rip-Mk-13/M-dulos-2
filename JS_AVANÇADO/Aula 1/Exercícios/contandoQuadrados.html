<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando quadrados azuis</title>
</head>
<body>
    <div class="verde"><h1>Div 1</h1></div>
    <div class="azul"><h1>Div 2</h1></div>
    <div class="vermelho"><h1>Div 3</h1></div>
    <div class="azul"><h1>Div 4</h1></div>
    <div class="azul"><h1>Div 5</h1></div>
</body>

<script>
    const vermelhos = document.getElementsByClassName("vermelho")[0]
    const verdes = document.getElementsByClassName("verde")[0]
    const azuis = document.getElementsByClassName("azul")[0]

    vermelhos.style.backgroundColor = "red"
    verdes.style.backgroundColor = "green"
    azuis.style.backgroundColor = "blue"

    const quadradosAzuis = document.getElementsByClassName("azul")
    console.log(quadradosAzuis.length);
</script>
</html>
