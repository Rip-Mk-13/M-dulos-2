<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <link rel="stylesheet" href="/CSS/transition.css">
</head>
<body>
    <div class="div div1">linear - especificar um efeito de transição com a mesma velocidade do início ao fim</div>
    <div class="div div2">ease-in - especificar um efeito de transição com o início lento</div>
    <div class="div div3">ease-out - especificar um efeito de transição com o final lento</div>
    <div class="div div4">ease-in-out - especificar um efeito de transição com o início e final lento</div>
</body>
</html>
